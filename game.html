<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://use.typekit.net/dvt3end.css" />
    <link rel="stylesheet" href="game.css" />
    <title>my first game</title>

  <body>
    <div class="test">
      <div class="txt"></div>

      <canvas id="canvas1"></canvas>
    </div>

    <!-- sound-->

    <audio id="powerup" src="./sounds/powerup.wav"></audio>
    <audio id="powerdown" src="./sounds/powerdown.wav"></audio>
    <audio id="explosion" src="./sounds/explosion.wav"></audio>

    <img id="smokeExplosion" src="./img/smokeExplosion.png" alt="" />
    <img id="fireExplosion" src="./img/fireExplosion.png" alt="" />

    <!-- env -->
    <img id="layer1" src="./img/layer1f.png" alt="1" />
    <img id="layer2" src="./img/layer2c.png" alt="2" />
    <img id="layer3" src="./img/layer3c.png" alt="3" />
